<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robo Friends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
    }
    .search-box {
      margin: 20px;
      padding: 10px;
      font-size: 18px;
    }
    .robots-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .robot-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .robot-card img {
      width: 100%;
    }
  </style>
</head>
<body>

  <h1> Robo Friends</h1>
  <input type="text" class="search-box" placeholder="Search robots...">
  <div class="robots-container" id="robotsContainer">
   
  </div>

  <script src="prjct.js"></script>
</body>
</html>
