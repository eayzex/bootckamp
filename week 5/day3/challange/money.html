<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestine Freedom Currency Converter</title>
    <link rel="stylesheet" href="money.css">
</head>
<body>
    <div class="converter-container">
        <h1>Palestine Freedom Currency Converter</h1>
        <div class="palestine-message">Stand with Palestine for Freedom & Justice</div>
        
        <div class="conversion-group">
            <label for="from-currency">From:</label>
            <select id="from-currency">
                <option value="MAD">MAD - Moroccan Dirham</option>
                <!-- Other currencies will be loaded dynamically -->
            </select>
        </div>
        
        <button class="switch-btn" id="switch-btn">â‡… Switch Currencies</button>
        
        <div class="conversion-group">
            <label for="to-currency">To:</label>
            <select id="to-currency">
                <option value="PSE">PSE - Palestinian Solidarity Token*</option>
                <!-- Other currencies will be loaded dynamically -->
            </select>
        </div>
        
        <div class="conversion-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
        </div>
        
        <button class="convert-btn" id="convert-btn">Convert</button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="money.js"></script>
</body>
</html>
